<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create News</title>
    <link rel="stylesheet" href="./css/add-to-list.css">
</head>
<body>
    <h1 id="form-title">Create News</h1>
    <form id="news-form">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" required>
        
        <label for="description">Description</label>
        <textarea id="description" name="description" rows="4" required></textarea>
        
        <label for="category">Category</label>
        <select id="category" name="category">
            <option value="Politics">Politics</option>
            <option value="Science">Science</option>
            <option value="Lifestyle">Lifestyle</option>
        </select>
        
        <div class="row">
            <div>
                <label for="editor-firstname">Editor First Name</label>
                <input type="text" id="editor-firstname" name="editorFirstName" required>
            </div>
            <div>
                <label for="editor-lastname">Editor Last Name</label>
                <input type="text" id="editor-lastname" name="editorLastName" required>
            </div>
        </div>
        
        <div class="buttons">
            <button type="button" class="btn btn-cancel" onclick="window.location.href='news-list.html'">Cancel</button>
            <button type="submit" class="btn btn-save">Save</button>
        </div>
    </form>

    <script src="./js/add-to-list.js">

    </script>
</body>
</html>
