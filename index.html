<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            font-size: 28px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border-bottom: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f5f5f5;
        }
        .btn {
            padding: 6px 12px;
            border: none;
            cursor: pointer;
            margin-right: 5px;
        }
        .btn-delete {
            background-color: white;
            color: black;
            border-radius: 10px;
            border: solid;
            border-width: 1px;
            border-color: gray;
            font-weight: bold;


        }
        .btn-update {
            background-color: white;
            color: black;
            font-weight: bold;
            border-radius: 10px;
            border: solid;
            border-width: 1px;
            border-color: gray;
        }
        .btn-create {
            background-color: white;
            color: black;
            font-weight: bold;
            border-radius: 10px;
            border: solid;
            border-width: 1px;
            border-color: gray;
        }
    </style>
</head>
<body>
    <h1>News List</h1>
    
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Category</th>
                <th>Likes</th>
                <th>Date Updated</th>
                <th>Date Created</th>
                <th>                     
                    <button class="btn btn-create">Create</button>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Local Hero Saves Family from Burning Building</td>
                <td>Politics</td>
                <td>5</td>
                <td>Dec 5</td>
                <td>Dec 5</td>
                <td>
                    <button class="btn btn-delete">Delete</button>
                    <button class="btn btn-update">Update</button>
                </td>
            </tr>

        </tbody>
    </table>
</body>
</html>
